<html>
  <head>
    <script type="text/javascript" src="sylvester.js"></script>
    <script type="text/javascript" src="projection.js"></script>
    <script type="text/javascript">
      function testing(){
        var c = document.getElementById("canvas");
        var eng = new PEngine(c);
        //var t = setInterval("demo()",1000);
      }
      function togglePerspectiveProjection(){
        if (window.pengine.perspective){
          window.pengine.setPerspective(false);
          document.getElementById("perspectiveButton").innerHTML = "enable perspective projection";
        }else{
          window.pengine.setPerspective(true);
          document.getElementById("perspectiveButton").innerHTML = "disable perpective projection";
        }
      }
    </script>
  </head>
  <body onload = "testing();">
    <br>
    <br>
    <br>
    <br>
    <div align="center">
      <button id= "perspectiveButton" onclick="togglePerspectiveProjection()" >
        enable perspective projection
      </button>
      <button onclick="window.pengine.renderImage()" >
        render
      </button>
      <br>
      <canvas id="canvas" width="200" height="200" style="border:solid;">
      projection canvas
      </canvas>
    </div>

    <div id="debug">
    </div>
  </body>
</html>
